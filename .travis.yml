language: python
python:
- '3.5'
- '3.6'

install:
- sudo apt-get update
- pip install -r requirements.txt
- pip install .

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3

script:
- python setup.py test

deploy:
  # pypy test deployment
  - provider: pypi
    distributions: sdist
    server: https://test.pypi.org/legacy/
    user: cklb
    password:
      secure: 
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "3.6"

  # pypy deployment
  - provider: pypi
    distributions: sdist
    user: cklb
    password:
      secure: 
    on:
      branch: master
      tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
